<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <div class="contenedor">
    <div class="navegacion">
      <ul>
        <li><a href="#banner">Principal</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Proyectos</a></li>
        <li><a href="#">Mis clientes</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
    <div class="main">
      <div class="barrasuperior">
        <a href="#" class="logo">Portafolio Web</a>
        <div class="display">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>

      <section class="banner" id="banner">
        <div class="contenido">
          <div class="userimg">
            <img src="img/user1.jpg" alt="user">
          </div>
          <h3>Juan Ocampo</h3>
          <p>Estudiante de Ingeniería en Computación y programador de Front-End/Back-End web.</p>
          <a href="#" class="boton">¡Descarga mi CV!</a>
          <ul class="redesSociales">
            <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </section>
    </div>
  </div>

  <script>
    let display = document.querySelector('.display');
    let barrasuperior = document.querySelector('.barrasuperior');
    let navegacion = document.querySelector('.navegacion');
    let main = document.querySelector('.main');
    display.onclick = function() {
      display.classList.toggle('activo');
      barrasuperior.classList.toggle('activo');
      navegacion.classList.toggle('activo');
      main.classList.toggle('activo');
    }
  </script>
</body>
</html>
